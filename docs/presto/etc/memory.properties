# 单个查询最大内存（全集群范围）
memory.manager.max-query-memory=4096MB
# 单个节点分配给查询的最大内存
memory.node.max-query-memory-per-node=4096MB
# 单个节点总内存限制（含用户内存）
memory.node.max-total-memory-per-node=4096MB
# 显式启用 LowMemoryKiller（解决绑定缺失问题）
memory.manager.low-memory-killer.enabled=true
# 内存杀手触发阈值（当节点内存使用率达 90% 时杀死低优先级查询）
memory.manager.low-memory-killer.threshold=0.9
